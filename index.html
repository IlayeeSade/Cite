<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite - Your Global Information Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-sans">
    <nav class="bg-black p-4 text-white flex justify-between items-center">
        <div class="text-xl font-bold">Cite</div>
        <div class="space-x-4">
            <a href="#" data-subject="home" class="hover:text-gray-300 active-nav px-3 py-2 rounded">Home</a>
            <a href="#" data-subject="world-politics" class="hover:text-gray-300 px-3 py-2 rounded">World Politics</a>
            <a href="#" data-subject="computer-science" class="hover:text-gray-300 px-3 py-2 rounded">Computer Science</a>
            <a href="#" data-subject="ai" class="hover:text-gray-300 px-3 py-2 rounded">AI</a>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Articles</h1>
            <input type="text" id="date-picker" class="form-input rounded-md shadow-sm bg-gray-800 text-white" placeholder="Select Date">
        </div>
        <div id="content">
            <section id="home" class="text-center">
                <h1 class="text-4xl font-bold mb-4 text-white">Cite: Beyond the Headlines</h1>
                <p class="text-xl text-gray-300">A curated platform transforming how you consume global information. We dive deep, providing context and insights across critical domains.</p>
            </section>
            <section id="world-politics" class="subject-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" style="display:none;"></section>
            <section id="computer-science" class="subject-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" style="display:none;"></section>
            <section id="ai" class="subject-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" style="display:none;"></section>
        </div>
        <div id="articles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Articles will be dynamically loaded here -->
        </div>
    </div>
    <!-- Article Modal -->
    <div id="articleModal">
        <div class="modal-content">
            <span class="close-modal text-white text-2xl">&times;</span>
            <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
            <p id="modalSummary" class="text-gray-300 mb-4"></p>
        </div>
    </div>
    <footer class="bg-black text-white text-center py-4 border-t border-gray-800">
        <p>&copy; 2024 Cite - Illuminating Perspectives</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
